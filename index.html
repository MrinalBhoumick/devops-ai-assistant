<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claude DevOps Exam Assistant</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="app-container">
    <h1>üß† DevOps AI Assistant</h1>

    <section class="form-group">
      <label for="topic">Choose a Topic:</label>
      <select id="topic" aria-label="Select DevOps topic">
        <option value="General">General</option>
        <option value="Kubernetes">Kubernetes</option>
        <option value="Helm">Helm</option>
        <option value="Ingress">Ingress</option>
        <option value="Autoscaling">Autoscaling</option>
        <option value="RBAC">RBAC</option>
        <option value="Security">Security</option>
        <option value="CI/CD">CI/CD</option>
        <option value="Monitoring">Monitoring</option>
        <option value="Logging">Logging</option>
        <option value="Secrets">Secrets</option>
        <option value="ServiceMesh">ServiceMesh</option>
        <option value="Containers">Containers</option>
        <option value="IaC">IaC</option>
        <option value="Compliance">Compliance</option>
        <option value="Artifacts">Artifacts</option>
      </select>
    </section>

    <section class="form-group">
      <label for="question">Enter Your Question:</label>
      <textarea id="question" placeholder="E.g., How do ConfigMaps and Secrets differ?" aria-label="Enter your DevOps question"></textarea>
    </section> 
    
    <button id="askBtn">Ask Claude</button>

    <div id="loading" class="hidden" role="status" aria-live="polite">‚è≥ Claude is thinking...</div>

    <section class="answer-box" aria-label="Claude's Answer Section">
      <h2>Answer</h2>
      <pre id="answer" aria-live="polite"></pre>
      <button id="copyBtn" aria-label="Copy answer to clipboard">üìã Copy</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
